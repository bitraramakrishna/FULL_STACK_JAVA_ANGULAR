
<div class="container mt-5 p-4 bg-light rounded-lg shadow-lg text-center" style="max-width: 500px;">
  <h2 >Message Visibility Toggle</h2>

  <div class="form-check form-switch mb-4 d-flex justify-content-center">
    <input
      class="form-check-input"
      type="checkbox"
      id="toggleCheckbox"
      [(ngModel)]="showMessage"    
      (change)="toggleVisibility()" 
      role="switch"
      style="transform: scale(1.5); margin-right: 10px;"
    >
    <label class="form-check-label h5 mb-0" for="toggleCheckbox">
      {{ showMessage ? 'Hide Messages' : 'Show Messages' }}
    </label>
  </div>

  <hr class="my-4">

  @if (showMessage) {
    <div class="alert alert-success fade show" role="alert">
      <strong>Success!</strong> You successfully revealed this hidden message. 
    </div>
    <div class="alert alert-info fade show mt-3" role="alert">
      This is another delightful message that appears when the checkbox is checked.
    </div>
  } @else {
    <div class="alert alert-danger fade show" role="alert">
      Messages are currently hidden. Check the box to reveal them! 
    </div>
  }
</div>
