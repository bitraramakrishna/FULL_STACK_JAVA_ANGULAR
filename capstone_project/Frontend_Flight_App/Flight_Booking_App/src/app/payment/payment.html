<div class="container mt-5">
  <h2>Payment</h2>
  <form (ngSubmit)="simulatePayment()">
    <div class="form-group">
      <label>Select Payment Mode</label>
      <select [(ngModel)]="mode" name="mode" class="form-control">
        <option value="CARD">Card</option>
        <option value="UPI">UPI</option>
      </select>
    </div>

    <!-- Show card details only if CARD is selected -->
    <div *ngIf="mode === 'CARD'" class="mt-3">
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" class="form-control" [(ngModel)]="cardNumber" name="cardNumber" maxlength="16" required />
      </div>
      <div class="form-group">
        <label>Card Holder Name</label>
        <input type="text" class="form-control" [(ngModel)]="cardHolder" name="cardHolder" required />
      </div>
      <div class="form-group">
        <label>Expiry (MM/YY)</label>
        <input type="text" class="form-control" [(ngModel)]="expiry" name="expiry" placeholder="MM/YY" required />
      </div>
      <div class="form-group">
        <label>CVV</label>
        <input type="password" class="form-control" [(ngModel)]="cvv" name="cvv" maxlength="3" required />
      </div>
    </div>

    <!-- Disable button if card details are invalid -->
    <button
      class="btn btn-success mt-3"
      [disabled]="mode === 'CARD' && !isCardValid()"
    >
      PAY
    </button>
  </form>
</div>
