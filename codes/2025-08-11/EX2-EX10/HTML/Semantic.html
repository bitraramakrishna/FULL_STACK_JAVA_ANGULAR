<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page Layout</title>
</head>
<body>
    <header>      
        <h1>Header</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
        </ul>
    </nav>
    <main>
        
        <aside>
           
            <h3>Related Information</h3>
            <p>This is content that is related to the main content</p>
        </aside>

        <article>
            
            <h2>Article Title</h2>
            <figure>
                <img src="photo.jpg" alt="Placeholder image for figure">
                <figcaption>Figure Caption</figcaption>
            </figure>
            <p>               
                This is the main body paragraph of the article.
            </p>
        </article>
        <section>
            <h3>Section Title</h3>
            <p>This is content within a different logical section of the main content area.</p>
        </section>
    </main>

    <footer>
        
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
