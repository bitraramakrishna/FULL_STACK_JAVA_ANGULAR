<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<body>
    <h1>Dynamic Character Count</h1>
    <p>Enter some text (max 50 characters):</p>
    
    <input type="text" id="myInput" maxlength="50" placeholder="Type something here">
    <span id="charCountLabel">50 characters remaining</span>
    
    <button id="checkLengthBtn">Get Length</button>
    
    <div id="result"></div>

    <script src="count.js"></script>
</body>
</html>
