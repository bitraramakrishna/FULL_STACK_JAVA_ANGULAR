<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .question-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .options-container {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .option-button {
            background-color: #e2e8f0;
            color: #4a5568;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            border: none;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .option-button:not(.disabled):hover {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }
        .option-button.correct {
            background-color: #a7f3d0;
            color: #065f46;
            pointer-events: none;
        }
        .option-button.incorrect {
            background-color: #fecaca;
            color: #991b1b;
            pointer-events: none;
        }
        .feedback-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0.5rem;
            min-height: 1.5rem;
        }
        .next-button, .play-again-button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            border: none;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .next-button:not(.disabled):hover, .play-again-button:not(.disabled):hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .next-button:disabled, .play-again-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .score-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4a5568;
            margin-top: 1rem;
        }
        .quiz-end-message {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Java Quiz!</h1>
        <div id="question-area">
            <p id="question-text" class="question-text"></p>
            <div id="options-container" class="options-container">
            </div>
            <p id="feedback-text" class="feedback-text"></p>
        </div>

        <button id="next-button" class="next-button" disabled>Next Question</button>
        <button id="play-again-button" class="play-again-button hidden">Play Again</button>

        <p id="score-display" class="score-display">Score: 0</p>
    </div>

    <script src="EX17.js"></script>
    </body>
</html>
