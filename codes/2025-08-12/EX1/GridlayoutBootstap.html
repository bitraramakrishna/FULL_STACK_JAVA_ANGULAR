<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Layout with Dotted Borders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .border-dotted {
      border: 2px dotted #000;
    }
  </style>
</head>
<body>

<div class="container mt-3">

  <!-- Header -->
  <header class="row text-center py-3 border-dotted">
    <div class="col">
      <h1>Header Section</h1>
    </div>
  </header>

  <!-- Main Section -->
  <main class="row my-3">
    <!-- Content Area -->
    <div class="col-md-8 p-3 border-dotted">
      <h2>Main Content</h2>
      <p>This is the main content area, taking up 8 columns on medium+ screens.</p>
    </div>

    <!-- Sidebar -->
    <aside class="col-md-4 p-3 border-dotted">
      <h2>Sidebar</h2>
      <p>This is the sidebar, taking up 4 columns on medium+ screens.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="row text-center py-3 border-dotted">
    <div class="col">
      <p>Footer Section</p>
    </div>
  </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
