<div class="container mt-5 p-4 bg-light rounded-lg shadow-lg text-center" style="max-width: 500px;">
  <h2 class="text-primary mb-4">Dynamic Country Selector</h2>

  <div class="mb-3 mx-auto" style="max-width: 300px;">
    <label for="countrySelect" class="form-label text-secondary">Select a Country:</label>
    <select
      class="form-select"
      id="countrySelect"
      [(ngModel)]="selectedCountry"
      aria-label="Country selection dropdown"
    >
     
      @if (availableCountries.length === 0) {
        <option value="" disabled selected>Dropdown is empty - Click Load</option>
      } @else {
        <option value="" disabled selected>-- Choose a Country --</option>
       
        @for (country of availableCountries; track country) {
          <option [value]="country">{{ country }}</option>
        }
      }
    </select>
  </div>


  <button class="btn btn-primary mt-3" (click)="loadCountries()">
    Load Countries
  </button>

  <!-- Display the currently selected country (optional) -->
  @if (selectedCountry && availableCountries.length > 0) {
    <p class="mt-4 lead text-success">You selected: <strong>{{ selectedCountry }}</strong></p>
  }
</div>
