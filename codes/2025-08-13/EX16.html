<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
 <style>
       
       
        
        .gallery-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            max-width: 90%; 
            width: 600px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px; 
        }

        
        .image-display {
            width: 100%;
            height: 400px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-display img {
            max-width: 100%;
            max-height: 100%;
            display: block; 
            border-radius: 8px; 
            object-fit: contain; 
           
        }

        
        .gallery-btn {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="image-display">
            <img id="galleryImage" src="" alt="Gallery Image">
        </div>
        <div class="gallery-controls">
            <button id="prevBtn" class="gallery-btn">Previous</button>
            <button id="nextBtn" class="gallery-btn">Next</button>
        </div>
       
    </div>

    
    <script src="EX16.js"></script>
</body>
</html>
