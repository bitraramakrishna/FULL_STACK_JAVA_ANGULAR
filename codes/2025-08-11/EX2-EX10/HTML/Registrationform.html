<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <label for="roll_no">Roll no. :</label>
                <div class="input-group">
                    <input type="text" id="roll_no" name="roll_no">
                </div>
            </div>

            <div class="form-row">
                <label for="student_name_first">Student name :</label>
                <div class="input-group name-input">
                    <input type="text" id="student_name_first" name="student_first_name" placeholder="First Name">
                    <input type="text" id="student_name_last" name="student_last_name" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <label for="father_name">Father's name :</label>
                <div class="input-group">
                    <input type="text" id="father_name" name="father_name">
                </div>
            </div>

            <div class="form-row">
                <label for="dob_day">Date of birth :</label>
                <div class="input-group date-input">
                    <!-- Standard HTML date input is more user-friendly and handles validation -->
                    <input type="date" id="dob" name="date_of_birth">
                    <span class="date-format-hint">(DD-MM-YYYY)</span>
                </div>
            </div>

            <div class="form-row">
                <label for="mobile_no">Mobile no. :</label>
                <div class="input-group" style="flex-direction: row; gap: 0;">
                    <span class="mobile-prefix">+91</span>
                    <input type="tel" id="mobile_no" name="mobile_no" class="mobile-input" pattern="[0-9]{10}">
                </div>
            </div>

            <div class="form-row">
                <label for="email_id">Email id :</label>
                <div class="input-group">
                    <input type="email" id="email_id" name="email_id">
                </div>
            </div>

            <div class="form-row">
                <label for="password">Password :</label>
                <div class="input-group">
                    <input type="password" id="password" name="password">
                </div>
            </div>

            <div class="form-row">
                <label>Gender :</label>
                <div class="input-group gender-options">
                    <input type="radio" id="gender_male" name="gender" value="Male">
                    <label for="gender_male">Male</label>
                    <input type="radio" id="gender_female" name="gender" value="Female">
                    <label for="gender_female">Female</label>
                </div>
            </div>

            <div class="form-row">
                <label>Department :</label>
                <div class="input-group department-options">
                    <input type="radio" id="dept_cse" name="department[]" value="CSE">
                    <label for="dept_cse">CSE</label>
                    <input type="radio" id="dept_it" name="department[]" value="IT">
                    <label for="dept_it">IT</label>
                    <input type="radio" id="dept_ece" name="department[]" value="ECE">
                    <label for="dept_ece">ECE</label>
                    <input type="radio" id="dept_civil" name="department[]" value="Civil">
                    <label for="dept_civil">Civil</label>
                    <input type="radio" id="dept_mech" name="department[]" value="Mech">
                    <label for="dept_mech">Mech</label>
                </div>
            </div>

            <div class="form-row">
                <label for="course">Course :</label>
                <div class="input-group">
                    <select id="course" name="course">
                        <option value="">----- Select Current Course's -----</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="M.Sc">M.Sc</option>
                       
                    </select>
                </div>
            </div>

            <div class="form-row">
                <label for="student_photo">Student photo :</label>
                <div class="input-group">
                    <input type="file" id="student_photo" name="student_photo">
                </div>
            </div>

            <div class="form-row">
                <label for="city">City :</label>
                <div class="input-group">
                    <input type="text" id="city" name="city">
                </div>
            </div>

            <div class="form-row">
                <label for="address">Address :</label>
                <div class="input-group">
                    <textarea id="address" name="address"></textarea>
                </div>
            </div>

            <div class="button-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
