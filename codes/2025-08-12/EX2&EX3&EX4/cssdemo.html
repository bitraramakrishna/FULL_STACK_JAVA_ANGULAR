<!DOCTYPE html>
<html>
<head>
  <title>CSS Methods Comparison</title>

  <!-- Internal CSS -->
  <style>
    .internal {
      text-align: center;
      color: green;
      font-size: 40px;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Ex2: Inline CSS</h2>
<p style="text-align: center; color: green; font-size: 40px;">
  This is styled using Inline CSS.
</p>

<h2>Ex3: Internal CSS</h2>
<p class="internal">
  This is styled using Internal CSS.
</p>

<h2>Ex4: External CSS</h2>
<p class="external">
  This is styled using External CSS.
</p>

</body>
</html>
