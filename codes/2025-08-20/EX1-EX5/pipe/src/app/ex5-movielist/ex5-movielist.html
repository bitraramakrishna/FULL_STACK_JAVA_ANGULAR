<h2>Movie List</h2>

<input type="number" placeholder="Movie ID" [(ngModel)]="newMovie.movieId" name="id">
<input type="text" placeholder="Movie Name" [(ngModel)]="newMovie.movieName" name="name">
<input type="text" placeholder="Language" [(ngModel)]="newMovie.language" name="language">
<input type="number" placeholder="IMDB Rating" [(ngModel)]="newMovie.imdbRating" name="rating">

<button (click)="addOrUpdateMovie()">
  {{ editMode ? 'Update' : 'Add' }} Movie
</button>

<ul>
  <li *ngFor="let m of movies">
    {{ m.movieId }} - {{ m.movieName }} ({{ m.language }})  {{ m.imdbRating }}
    <button (click)="editMovie(m)">Edit</button>
    <button (click)="deleteMovie(m.movieId)">Delete</button>
  </li>
</ul>
