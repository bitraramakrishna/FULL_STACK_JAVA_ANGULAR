
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 25rem;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login to Your Account</h3>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            aria-describedby="usernameHelp"
          >
          <div id="usernameHelp" class="form-text">Enter your registered username.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            aria-describedby="passwordHelp"
          >
          <div id="passwordHelp" class="form-text">Keep your password private.</div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
